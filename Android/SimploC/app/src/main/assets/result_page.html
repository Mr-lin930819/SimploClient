<!DOCTYPE HTML>
<html>
<head>
	<title>Bar Chart</title>
    <script src="Chart.js"></script>
	<meta name="viewport" id="main_view" content="width=device-width , initial-scale=1.0 , user-scalable=yes"/>
</head>
<body style=" height: 100%;width: 100%;margin: 0;padding: 0;">
	<canvas id="canvas" style="height: 100%;width: 100%;margin: 0;padding: 0;display: block;"></canvas>

<script>
    var gradeList = init();
    var viewport = document.getElementById("main_view");

    function init(){
         var result = eval('('+jsObject.getGradeJson().toLocaleString()+')');
         return result.GRADE;
     }


    function func1(list){
        var ret = new Array();
        for(var key in list){
            ret.push(key);
        }
        return ret;
    }

   function func2(list){
        var ret = new Array();
        for(var key in list){
            ret.push(parseFloat(list[key]));
//            alert(list[key])
        }
        return ret;
    }

    var labels = func1(gradeList);
    var datas = func2(gradeList);


     var barChartData = {
        labels : labels,
        datasets : [
            {
                fillColor : "rgba(151,187,205,0.5)",
                strokeColor : "rgba(151,187,205,0.8)",
                highlightFill : "rgba(151,187,205,0.75)",
                highlightStroke : "rgba(151,187,205,1)",
                data : datas
            }
        ]

    }

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		alert(datas.length)
		//动态改变图表宽度
		var num = datas.length * 20
		viewport.content = "width=" + num + "px , initial-scale=1.0 , user-scalable=yes";
		if(num < 300)
		    viewport.content = "width=device-width , initial-scale=1.0 , user-scalable=yes";

		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
	}

	</script>
</body>
</html>
